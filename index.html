
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Retro-Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap');
      
      :root {
        --case-color: #262626;
        --wood-grain: #5c3a21;
        --accent-orange: #ff6a00;
        --accent-green: #00ff41;
        --accent-blue: #00d2ff;
      }

      body {
        margin: 0;
        background-color: #050505;
        color: #d1d5db;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      .font-label {
        font-family: 'Courier Prime', monospace;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* Retro Wood Side Panels */
      .wood-panel {
        background-color: var(--wood-grain);
        background-image: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(0,0,0,0.2) 100%),
                          repeating-linear-gradient(rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      .scanlines::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        z-index: 10;
      }

      /* Vintage Plastic Texture */
      .plastic-case {
        background-color: var(--case-color);
        background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 4px 4px;
        box-shadow: inset 0 2px 10px rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.5);
      }

      .button-retro {
        box-shadow: 0 4px 0 #111, 0 8px 15px rgba(0,0,0,0.4);
        transition: all 0.1s;
      }
      .button-retro:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000, 0 4px 10px rgba(0,0,0,0.4);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border: 2px solid #1a1a1a;
        border-radius: 2px;
      }
    </style>
